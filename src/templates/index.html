<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kirin Patel</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/index.css') }}"
    />
  </head>

  <body>
    <div class="content-wrapper">
      <h1>I'm Kirin Patel</h1>
      <p>
        I currently work at
        <a href="{{ current_job.link }}">{{ current_job.company_name }}</a>.
        I've previously worked at
      </p>
      <ul>
        {% for job in previous_jobs %}
        <li><a href="{{ job.link }}">{{ job.company_name }}</a></li>
        {% endfor %}
      </ul>
      <a href="https://www.linkedin.com/in/kirinpatel/">Contact Me</a>
    </div>
  </body>
</html>
